<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSE AI 學習平台</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 導航欄 -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <i class="fas fa-graduation-cap"></i>
          <span>DSE AI 學習平台</span>
        </div>
        <div class="nav-menu">
          <a href="#home" class="nav-link active" data-section="home">
            <i class="fas fa-home"></i> 首頁
          </a>
          <a href="#notes" class="nav-link" data-section="notes">
            <i class="fas fa-sticky-note"></i> 筆記
          </a>
          <a href="#ask" class="nav-link" data-section="ask">
            <i class="fas fa-robot"></i> AI 問答
          </a>
        </div>
      </div>
    </nav>

    <!-- 主內容區域 -->
    <main class="main-content">
      <!-- 首頁 -->
      <section id="home" class="section active">
        <div class="hero">
          <div class="hero-content">
            <h1>歡迎來到 DSE AI 學習平台</h1>
            <p>專為香港中學文憑試考生設計的智能學習助手</p>
            <div class="hero-features">
              <div class="feature-card">
                <i class="fas fa-sticky-note"></i>
                <h3>智能筆記</h3>
                <p>創建、整理和管理你的學習筆記</p>
              </div>
              <div class="feature-card">
                <i class="fas fa-robot"></i>
                <h3>AI 問答</h3>
                <p>24/7 智能導師解答你的學習疑問</p>
              </div>
              <div class="feature-card">
                <i class="fas fa-book"></i>
                <h3>科目分類</h3>
                <p>涵蓋所有 DSE 科目的專業內容</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 筆記頁面 -->
      <section id="notes" class="section">
        <div class="notes-container">
          <div class="notes-header">
            <h2>我的筆記</h2>
            <button class="btn btn-primary" id="createNoteBtn">
              <i class="fas fa-plus"></i> 新建筆記
            </button>
          </div>

          <!-- 筆記列表 -->
          <div class="notes-grid" id="notesGrid">
            <!-- 筆記卡片將在這裡動態生成 -->
          </div>
        </div>
      </section>

      <!-- AI 問答頁面 -->
      <section id="ask" class="section">
        <div class="ask-container">
          <div class="ask-header">
            <h2>AI 學習助手</h2>
            <p>有任何學習問題？讓我來幫助你！</p>
          </div>

          <div class="ask-form">
            <div class="form-group">
              <label for="subjectSelect">選擇科目：</label>
              <select id="subjectSelect" class="form-control">
                <option value="">選擇科目</option>
              </select>
            </div>

            <div class="form-group">
              <label for="fileUpload">上傳電子書或學習材料（可選）：</label>
              <div class="file-upload-container">
                <input
                  type="file"
                  id="fileUpload"
                  class="file-input"
                  accept=".pdf,.txt,.doc,.docx,.md"
                />
                <label for="fileUpload" class="file-upload-label">
                  <i class="fas fa-cloud-upload-alt"></i>
                  <span class="file-upload-text">點擊選擇文件或拖拽到這裡</span>
                  <small class="file-upload-hint"
                    >支援 PDF、TXT、DOC、DOCX、MD 格式，最大 10MB</small
                  >
                </label>
                <div id="fileInfo" class="file-info" style="display: none">
                  <i class="fas fa-file"></i>
                  <span id="fileName"></span>
                  <button type="button" id="removeFile" class="remove-file-btn">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="questionInput">你的問題：</label>
              <textarea
                id="questionInput"
                class="form-control"
                rows="4"
                placeholder="請輸入你的問題..."
              ></textarea>
            </div>

            <div class="form-group">
              <label for="contextInput">相關背景（可選）：</label>
              <textarea
                id="contextInput"
                class="form-control"
                rows="2"
                placeholder="提供更多背景信息可以獲得更好的回答..."
              ></textarea>
            </div>

            <button class="btn btn-primary btn-large" id="askBtn">
              <i class="fas fa-paper-plane"></i> 提問
            </button>
          </div>

          <div
            class="answer-container"
            id="answerContainer"
            style="display: none"
          >
            <h3>AI 回答：</h3>
            <div class="answer-content" id="answerContent"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- 筆記編輯模態框 -->
    <div id="noteModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">新建筆記</h3>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <form id="noteForm">
            <div class="form-group">
              <label for="noteTitle">標題：</label>
              <input type="text" id="noteTitle" class="form-control" required />
            </div>

            <div class="form-group">
              <label for="noteSubject">科目：</label>
              <select id="noteSubject" class="form-control" required>
                <option value="">選擇科目</option>
              </select>
            </div>

            <div class="form-group">
              <label for="noteContent">內容：</label>
              <textarea
                id="noteContent"
                class="form-control"
                rows="10"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="noteTags">標籤（用逗號分隔）：</label>
              <input
                type="text"
                id="noteTags"
                class="form-control"
                placeholder="例如：重要, 考試重點, 公式"
              />
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-secondary" id="cancelBtn">
                取消
              </button>
              <button type="submit" class="btn btn-primary">保存</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- 加載指示器 -->
    <div id="loading" class="loading" style="display: none">
      <div class="spinner"></div>
      <p>AI 正在思考中...</p>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
